<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <!-- Metadados -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

        <!-- Icone da página -->
        <link rel="shortcut icon" type="imagem/x-icon" href="./assets/img/favicon.ico"/>

        <!-- Título da página -->
        <title>QRCode Generator</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="header-form">
                <div class="header">
                    <h1>Gerador de QRCode</h1>
                    <p>Cole a URL desejada: </p>
                </div>

                <div class="form">
                    <input type="text" placeholder="Insira a URL" name="" id="inputValue">
                    <button id="btnValue" >Gerar QRcode</button>
                </div>
            </div>

            <div class="qr-code">
                <img src="./assets/img/qr-code.png" id="imgQrCode" alt="">
            </div>
        </div>

        <!-- JavaScript -->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
